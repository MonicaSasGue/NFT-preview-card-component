<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="contenedor">
    <div class="tarjeta">

      <div class="tarjeta_img">
        <div class="overlay"></div>
        <img src="images/image-equilibrium.jpg" alt="image equilibrium" width="100px" height="100px">
      </div>

      <div class="tarjeta_info">
        <h2 class="tarjeta_titulo">Equilibrium #3429</h2>
        <p class="tarjeta_descripcion">Our Equilibrium collection promotes balance and calm.</p>
        <div class="tarjeta_precio">
          <div class="precio">
            <img class="icono" src="images/icon-ethereum.svg" height="15px" width="15px" alt="icono ethereum">
            <div class="texto">0.041 ETH</div>
          </div>
          <div class="tiempo">
            <img class="icono" src="images/icon-clock.svg" height="15px" width="15px" alt="icono reloj">
            <div class="texto">3 days left</div>
          </div>
        </div>
        <hr>
        <div class="tarjeta_autor">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" width="35px" height="35px">
          <div class="texto">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>

    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MonicaSasGue">MÃ³nica Sastre Guerrero</a>.
    </div>
  </footer>

</body>
</html>
